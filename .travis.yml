sudo: true
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - "10.15.3"
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y graphicsmagick
  - sudo apt-get install -y ghostscript
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
script:
  - npm run test
after_success:
  - npm run report-coverage
  - npm run semantic-release
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
